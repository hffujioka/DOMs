<html>
  <head></head>
  <body>
    <script>
      function showName() {
	      var userName = document.getElementById('userName').value;
        document.getElementById('one').innerHTML="Hello, " + userName;
      }
    </script>
    <input type="text" id="userName"></input>
    <button onclick="showName()">Show my name</button>
    <p id="one"></p>
  </body>
</html>
