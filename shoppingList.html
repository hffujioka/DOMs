<html>
  <head></head>
  <body>
    <script>
      function addAnother() {
        var newListItem = document.createElement('li');
        //create a new item and store it in a variable//
        var newText = document.createTextNode('Turkey');
        //create a new text node and store it in a variable//
        newListItem.appendChild(newText);
        //attach the new text node to the new element
        var position = document.getElementsByTagName('ul')[0];
        //find the new position where the new element should be added//
        position.appendChild(newListItem);
        //Insert the new element into its position//
      }
    </script>
      <button onclick="addAnother()">Click Here</button>
      <ul>
        <li>Chicken</li>
        <li>Duck</li>
        <li>Goose</li>
      </ul>
  </body>
</html>
